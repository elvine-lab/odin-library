<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRulMHCJFMvJ0RzVR_gNwnZQoUDf2vCc7sdcw&s">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <h1>LIBRARY <i class="fas fa-book"></i></h1>
    </div>
    <div class="container">
        <div class="add-book-lib">
            <button class="primary" id="add-book">Add Book</button>
        </div>
        <div class="book-card">

        </div>
        <div class="overlay" id="bookOverlay">
            <div class="show">
                <h2>Add New Book in Library</h2>

                <form class="add-book-form" id="add-book-form">
                    <div class="form">
                        <label for="book-title">Title: </label>
                        <input type="text" id="book-title" placeholder="Book Title" required>
                    </div>
                    <div class="form">
                        <label for="book-author">By: </label>
                        <input type="text" id="book-author" placeholder="Author" required>
                    </div>
                    <div class="form">
                        <label for="published-year">Year: </label>
                        <input type="year" id="published-year" placeholder="2025" required>
                    </div>
                    <div class="form">
                        <p>Read Status: </p>
                        <label for="read-status">
                            <input type="radio" name="read-status" value="yes">Yes</label>
                        <label for="read-status"><input type="radio" name="read-status" value="no"> No</label>
                    </div>
                    <button type="submit" class="btn btn-open">Add to Library</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>Submit Your Books</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
